   <style>
      CodeMirror {
         height: 75vh;
         resize: vertical;
         border: 1px solid #999999;
         resize: both;
      }
      textarea.myTextArea {
         resize: vertical;
         border: 2px solid brown;

<body>
   <div style="clear: both" />
      <textarea id="myTextArea" rows="Infinity" cols="100%" autofocus="true">
       CodeMirror.commands.toggleComment = function(cm) {
          cm.toggleComment();
       };
      </textarea>
   </div>

   <div style="clear: both" />


   <script>
      // var myDoc = new MediocreDocument();
      // var myApp = application
      var myCodeMirror = CodeMirror.fromTextArea(myTextArea, {
         inputStyle: "contenteditable",
         mode: "javascript",
         lineNumbers: true,
         //lint
         gutters: ["CodeMirror-lint-markers"],
         lint: true,
         // theme: "night",
         // theme: "ice-coder",
         smartIndent: true,
         indentWithTabs: true,
         tabSize: 4,
         indentUnit: 4,
         autoCloseBrackets: true,
         matchBrackets: true,
         // autoCloseBrackets: "()[]{}\'\'\"\""
         // autofocus: true,
         fullScreen: true,
         undoDepth: 32678,


         extraKeys: {
            "F11": function(cm) {
               cm.setOption("fullScreen", !cm.getOption("fullScreen"));
            },
            "Esc": function(cm) {
               if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
            },
            "Ctrl-/": function(cm) {
               cm.toggleComment();
            }
         }

      });

      CodeMirror.commands.toggleComment = function(cm) {
         cm.toggleComment();
      };
      CodeMirror.commands.save = function(cm){
         cm.save();
         document.getElementById("justAsimpleTest").innerHTML = "Asocial";
      };
